<h1>gux-calendar</h1>

<h2>Single Date Selection</h2>
<gux-calendar-beta>
  <input type="date" slot="date" value="2023-05-19" />
</gux-calendar-beta>

<h2>Empty Date Selection</h2>
<gux-calendar-beta>
  <input type="date" slot="date" />
</gux-calendar-beta>

<h2>Single Date Selection with min and max set</h2>
<gux-calendar-beta>
  <input
    type="date"
    slot="date"
    value="2023-05-19"
    min="2023-04-28"
    max="2023-06-18"
  />
</gux-calendar-beta>
