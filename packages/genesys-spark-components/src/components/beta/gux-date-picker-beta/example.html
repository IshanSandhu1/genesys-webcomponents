<h1>gux-date-picker-beta</h1>
<h2>Single Date Selection</h2>
<gux-date-picker-beta
  mode="single"
  value="2023-05-02"
  min-date="1997-08-25"
></gux-date-picker-beta>

<h2>Single Date Selection without pre-defined value</h2>
<gux-date-picker-beta
  mode="single"
  min-date="1997-08-25"
></gux-date-picker-beta>

<h2>Start Day of Week</h2>
<div class="container">
  <div class="item">
    <h3>Monday</h3>
    <gux-date-picker-beta
      start-day-of-week="1"
      mode="single"
    ></gux-date-picker-beta>
  </div>

  <div class="item">
    <h3>Saturday</h3>
    <gux-date-picker-beta
      start-day-of-week="6"
      mode="single"
    ></gux-date-picker-beta>
  </div>

  <div class="item">
    <h3>Sunday</h3>
    <gux-date-picker-beta
      start-day-of-week="7"
      mode="single"
    ></gux-date-picker-beta>
  </div>
</div>

<h2>Languages</h2>
<div id="languages-container">
  <div id="sample"></div>
</div>

<style
  onload="(function () {
  const languagesContainer = document.getElementById('languages-container');
  [
    'ar', 'cs', 'da', 'de', 'en', 'es-es', 'es', 'fi','fr-ca',
    'fr', 'he','it', 'ja', 'ko', 'nl', 'no', 'pl', 'pt-br',
    'pt-pt', 'ru', 'sv', 'th', 'tr', 'zh-cn', 'zh-tw'
  ].forEach((lang) => {
    const date = new Date('January 19, 1975 15:00:00 UTC+00:00')
    const time = new Intl.DateTimeFormat(lang, { timeStyle: 'short', timeZone: 'UTC' }).format(date)

    const html = window.toHTML([
      '<div class=language lang=' + lang + '>',
        '<h3>' + lang + '</h3>',
        '<gux-date-picker-beta></gux-date-picker-beta>',
      '</div>'
    ].join(''));
    languagesContainer.appendChild(html);
  });
})()"
>
  #languages-container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }

  .language {
    padding: 10px 25px;
  }
</style>

<style>
  .container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    gap: 10px;
    align-content: stretch;
    justify-content: flex-start;
  }

  .item {
    flex: 0 1 auto;
    align-self: auto;
  }
</style>
